<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidianthorn | Home</title>
    <link rel="icon" href="./images/obsidian_crown.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/media.css">

</head>
<body id="home-body">
    <div class="center-line"></div>
    <a id="login-button" href="./pages/login.html">
        <img src="./images/svg/lock.svg" alt="login">
    </a>
    <header id="home-header">
    </header>
    <main id="home-main">
        <img src="./images/svg/triangle.svg" alt="triangle">
        <div class="home-main__logo">
            <img src="./images/coat_swordless.png" class="img--responsive" alt="logo">
            <img src="./images/sword_cut.png" alt="logo sword">
        </div>
        <div class="home-main__text">
            <h1>The Obsidianthorn Kingdom</h1>
            <p>With steel and silver we rule the land.</p>
        </div>
        <nav class="home-main__nav">
            <menu>
                <li><a href="#">About</a></li>
                <li>
                    <p>Royality</p>
                    <div class="sub-menu">
                        <a href="#">King Roderic Obsidianthorn II.</a>
                        <a href="#">Lady Elani Misthriver</a>
                        <a href="./pages/malachai.html">Prince Malachai Obsidianthorn I.</a>
                    </div>
                </li>
                <li><a href="#">History</a></li>
            </menu>
        </nav>
        <nav class="home-main__nav">
            <menu>
                <li><a href="./pages/geography.html">Geography</a></li>
                <li>
                    <p>Species</p>
                    <div class="sub-menu">
                        <a href="#">Humans</a>
                        <a href="#">Faeries</a>
                        <a href="#">Beastman</a>
                    </div>
                </li>
                <li><a href="#">Other</a></li>
            </menu>
        </nav>
    </main>
    <footer class="main-footer" id="home-footer">
        <a href="https://github.com/pslib-cz/2023-p2b-web-project-OndrejDuda022">Repositary</a>
        <a href="./pages/gallery.html">Gallery</a>
    </footer>
    <canvas id="canvas--particle"></canvas>
    <script src="./scripts/home_bg_swap.js"></script>
    <script src="./scripts/mobile_bg_move.js"></script>
    <script src="./scripts/particle.js"></script>
    <script>
        function updateRowHeight() {
            var logo = document.querySelector('.home-main__logo');
            var grid = document.querySelector('#home-main');
            var logoHeight = logo.offsetHeight;
            grid.style.gridTemplateRows = (logoHeight / 2) + "px auto";
        }
        window.onload = updateRowHeight;
        window.onresize = updateRowHeight;
    </script>
</body>
</html>
