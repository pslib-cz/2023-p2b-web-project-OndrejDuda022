<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidianthorn | Home</title>
    <link rel="icon" href="./images/webp/obsidian_crown.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/keyframes.css">
</head>
<body class="home-body">
    <div class="center-line"></div>
    <a class="login-button" href="./pages/login.html">
        <img src="./images/svg/lock.svg" alt="login">
    </a>
    <header class="home-body__header">
    </header>
    <main class="home-body__main">
        <img src="./images/svg/triangle.svg" alt="shadow">
        <div class="main-logo">
            <img src="./images/webp/coat_swordless.webp" class="img--responsive" alt="logo">
            <img src="./images/webp/sword_cut.webp" class="main-logo__sword" alt="logo_sword">
        </div>
        <div class="home-body__main__text">
            <h1>The Obsidianthorn Kingdom</h1>
            <p>With steel and silver we rule the land.</p>
        </div>
        <nav class="home-body__main__nav">
            <menu>
                <li><a href="#">About</a></li>
                <li>
                    <p>Royality</p>
                    <div class="sub-menu--home">
                        <a href="#">King Roderic Obsidianthorn II.</a>
                        <a href="#">Lady Elani Misthriver</a>
                        <a href="./pages/malachai.html">Prince Malachai Obsidianthorn I.</a>
                    </div>
                </li>
                <li><a href="#">History</a></li>
            </menu>
        </nav>
        <nav class="home-body__main__nav">
            <menu>
                <li><a href="./pages/geography.html">Geography</a></li>
                <li>
                    <p>Species</p>
                    <div class="sub-menu--home">
                        <a href="#">Humans</a>
                        <a href="#">Faeries</a>
                        <a href="#">Beastman</a>
                    </div>
                </li>
                <li><a href="#">Other</a></li>
            </menu>
        </nav>
    </main>
    <footer class="main-footer main-footer--home">
        <a href="https://github.com/pslib-cz/2023-p2b-web-project-OndrejDuda022">Repositary</a>
        <a href="./pages/gallery.html">Gallery</a>
    </footer>
    <canvas id="canvas--particle"></canvas>
    <script src="./scripts/home_bg_swap.js"></script>
    <script src="./scripts/mobile_bg_move.js"></script>
    <script src="./scripts/particle_draw.js"></script>
    <script>
        function updateRowHeight() {
            const logo = document.querySelector('.main-logo');
            const grid = document.querySelector('.home-body__main');
            const logoHeight = logo.offsetHeight;
            grid.style.gridTemplateRows = (logoHeight / 2) + "px auto";
        }
        window.onload = updateRowHeight;
        window.onresize = updateRowHeight;
    </script>
    <script>
        document.querySelector('.main-logo').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
